<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Booking app</title>
  </head>

  <body>
    <header id="header" class="bg-dark text-white text-center p-4">
      <h1>Book ur slot</h1>
    </header>
    <div>
      <div class="container card card-body w-75 mb-2 bg-white mt-2">
        <form
          id="form"
          action="#"
          method="post"
          onsubmit="addItem(event)"
          class="align-self-center"
        >
          Name:<input type="text" id="name" /> Email:
          <input type="text" id="email" /> Phone:
          <input type="text" id="phone" />
          <button value="Submit" class="btn border border-dark" id="submit">
            Submit
          </button>

          <input
            type="button"
            value="Delete"
            class="btn border border-dark"
            id="del"
          />
        </form>
      </div>
      <ul id="list" class="list-group">
        <li
          class="list-group-item align-self-center w-75 mb-1 bg-secondary d-none"
        >
          - -
          <button class="btn btn-sm float-right delete">Delete</button>
        </li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
